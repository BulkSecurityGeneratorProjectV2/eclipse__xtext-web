<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Ace and CodeMirror</title>
	<link rel="stylesheet" type="text/css" href="xtext/@xtext-version-placeholder@/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.41.0/lib/codemirror.css" />
	<link rel="stylesheet" type="text/css" href="webjars/codemirror/5.41.0/addon/hint/show-hint.css" />
	<link rel="stylesheet" type="text/css" href="xtext/@xtext-version-placeholder@/xtext-codemirror.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("ace-and-codemirror-statemachine.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex)

		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/3.4.1/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.3.3/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/@xtext-version-placeholder@/xtext-ace",
				"xtext/xtext-codemirror": "xtext/@xtext-version-placeholder@/xtext-codemirror",
			},
			packages: [{
				name: "codemirror",
				location: "webjars/codemirror/5.41.0",
				main: "lib/codemirror"
			}]
		});

		require(["webjars/ace/1.3.3/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					parent: "xtext-ace-editor",
					syntaxDefinition: "xtext/ace-mode-statemachine"
				});
			});
		});

		require(["xtext/cm-mode-statemachine", "xtext/xtext-codemirror"], function(mode, xtext) {
			xtext.createEditor({
				baseUrl: baseUrl,
				parent: "xtext-codemirror-editor"
			});
		});
	</script>
</head>
<body>

	<div class="container-left">
		<div id="xtext-ace-editor" class="xtext-editor" data-editor-xtext-lang="statemachine"><pre>
/*
 * A State Machine in an Ace editor.
 */
state name
	
end
</pre></div>
	</div>

	<div class="container-right">
		<div id="xtext-codemirror-editor" class="xtext-editor" data-editor-xtext-lang="statemachine"><pre>
/*
 * A State Machine in a CodeMirror editor.
 */
state name
	
end
</pre></div>
	</div>

</body>
</html>
