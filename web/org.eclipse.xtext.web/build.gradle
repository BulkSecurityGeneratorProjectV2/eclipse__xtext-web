apply plugin: 'war'
apply plugin: 'eclipse'
apply from: "$rootDir/gradle/unroll-dependencies.gradle"
sourceSets {
	main.java.srcDir 'src/main/xtend-gen'
	test.java.srcDir 'src/test/xtend-gen'
}

dependencies {
    compile project(':plugins:org.eclipse.xtext')
    compile project(':plugins:org.eclipse.xtext.ide')
    compile project(':plugins:org.eclipse.xtend.lib')
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.3'
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
}